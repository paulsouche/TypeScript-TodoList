<section class="todo-list">
  <form class="form-horizontal" role="form" [ng-form-model]="todoForm">
    <div class="form-group">
      <label class="col-xs-6">
        Description
      </label>
      <div class="col-xs-6">
        <input ng-control="description" type="text" [(ng-model)]="todo.description" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="col-xs-6">
        Memo
      </label>
      <div class="col-xs-6">
        <input ng-control="memo" type="text" [(ng-model)]="todo.memo" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <div class="col-xs-2 pull-right">
        <button class="btn btn-success" (click)="updateTodo()" [disabled]="!todoForm.valid">
          Mettre Ã  jour
        </button>
      </div>
    </div>
  </form>
</section>
